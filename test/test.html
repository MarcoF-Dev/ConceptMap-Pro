<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
  </head>
  <body>
    <div id="drawSection"></div>
    <div id="sidebar">
      <ul>
        <li>
          <div id="addIcon" class="sidebarIcon active">
            <i class="ri-add-line"></i>
          </div>
        </li>

        <li>
          <div id="squareIcon" class="sidebarIcon">
            <i class="ri-square-line"></i>
          </div>
        </li>
        <li>
          <div id="rectangleIcon" class="sidebarIcon">
            <i class="ri-rectangle-line"></i>
          </div>
        </li>
        <li>
          <div id="circleIcon" class="sidebarIcon">
            <i class="ri-circle-line"></i>
          </div>
        </li>
        <li>
          <div id="arrowIcon" class="sidebarIcon">
            <i class="ri-arrow-right-long-line"></i>
          </div>
        </li>
        <li>
          <div id="cornerIconRight" class="sidebarIcon">
            <i class="ri-corner-right-down-line"></i>
          </div>
        </li>
        <li>
          <div id="cornerIconLeft" class="sidebarIcon">
            <i class="ri-corner-left-down-line"></i>
          </div>
        </li>
        <li>
          <div id="textIcon" class="sidebarIcon">
            <i class="ri-text"></i>
          </div>
        </li>
        <li>
          <div id="dragIcon" class="sidebarIcon">
            <i class="ri-drag-move-line"></i>
          </div>
        </li>
        <li>
          <div id="cursorIcon" class="sidebarIcon">
            <i class="ri-cursor-line"></i>
          </div>
        </li>
      </ul>

      <div id="uploadIcon">
        <i class="ri-upload-line"></i>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
